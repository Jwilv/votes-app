<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minichat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">minichat</h1>
    <hr>



    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMsg" placeholder="mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col">
            <ul id="mismsg">
            </ul>
        </div>
    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
        integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:5050/');
        socket.on('ms-bienvenida', data => {
        
        })
        const form = document.querySelector('#miFormulario')
        const msg = document.querySelector('#mismsg')
        const txt = document.querySelector('#txtMsg')

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const newTxt = txt.value;
            socket.emit('msg-to-server', { text: newTxt })
        })

        socket.on('msg-from-server', data => {
        
            msg.innerHTML += `<li>${data.text}</li>`
        })

        // setTimeout(() => {
        //     socket.emit('msg-cliente', {
        //         msg: 'cliente',
        //         name: 'juan'
        //     })
        // }, 2000)
    </script>
</body>

</html>
